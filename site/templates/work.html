<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
    {% for work in allWork %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ work.author }}</a>
              <small class="text-muted">{{ work.content }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ work.title }}</a></h2>
            <p class="article-content">{{ work.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
