<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
    {% for work in allWork %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ work.title }}</a>
              <small class="text-muted">{{ work.date }}</small>
            </div>

              {% if "image" in work.content_type %}
                <img src= "download.jpg" height="280" width="550"/>
              {% elif "text" in  work.content_type  %}
                <p class="article-content">{{ work.content }}</p>
              {% endif %}

              <p class="article-content">{{ work.notes }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
